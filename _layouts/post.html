---
layout: default
---
<article class="post">
    <header class="post-header">
        <a href="/" class="back-link">← Back to home</a>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
